<section class="min-vh-100 d-flex align-items-center justify-content-center bg-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card shadow-lg bg-body-tertiary border rounded-4">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center text-dark">Login</h3>
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label text-dark">Usu√°rio</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-dark">Senha</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
